	<script>
		$(document).ready(function(){
			

			var winHeight = $(document).height();

			$(window).scroll(function(){
				var scrollY = $(window).scrollTop();
				$(".scrollY").html(scrollY);

				if(winHeight/5 < scrollY){
					$(".top").addClass("view");
				}else{
					$(".top").removeClass("view");
				}
			});

			$(".top").click(function(){
				$("html,body").animate({scrollTop:0},300);
			});
		});
	</script>
